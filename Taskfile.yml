version: 3

includes:
  one-folder:
    taskfile: one-folder/Taskfile.yml
    dir: one-folder
  another-folder:
    taskfile: another-folder/Taskfile.yml
    dir: another-folder

tasks:
  start:
    cmds:
      - docker-compose up

  all-start:
    cmds:
      - task: one-folder:start
      - task: another-folder:start
      - task: start
